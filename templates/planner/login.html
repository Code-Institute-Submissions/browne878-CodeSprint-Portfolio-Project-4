{% extends "base.html" %}

{% block content %}
<div id="login" class="container">
    <div id="login-row" class="row vertical-center">
        <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
                <h3 class="text-center text-light">Login</h3>
                <div class="form-group">
                    <label for="email" class="text-light">Email:</label><br>
                    <input type="email" name="email" id="email" class="form-control" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="password" class="text-light">Password:</label><br>
                    <input type="text" name="password" id="password" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-dark m-3" id="btn-login">Login</button>
                </div>
                <div id="register-link">
                    <p class="text-light text-center">If you do not have an account</p>
                    <a href="{% url 'register' %}" class="text-light d-flex justify-content-center text-center">Register
                        here</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
